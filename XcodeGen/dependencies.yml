packages:
  Nuke:
    url: https://github.com/kean/Nuke.git
    from: "11.3.0"
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk.git
    from: "10.0"

targets:
  App:
    dependencies:
      - package: Nuke
      - package: Firebase
        product: FirebaseAnalyticsSwift
      - package: Firebase
        product: FirebaseAuth
      - package: Firebase
        product: FirebaseCrashlytics
      - package: Firebase
        product: FirebaseFirestoreSwift
      - package: Firebase
        product: FirebaseFunctions
      - package: Firebase
        product: FirebaseMessaging
      - package: Firebase
        product: FirebaseRemoteConfigSwift
      - package: Firebase
        product: FirebaseStorage
        
